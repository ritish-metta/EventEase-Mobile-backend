<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        /* Create Event Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Events List */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
        }

        .event-detail {
            color: #666;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-detail strong {
            color: #333;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .btn-small {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: #f44336;
            transform: rotate(90deg);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Event Management Dashboard</h1>
            <p>Create and manage your events with ease</p>
        </div>

        <div class="dashboard-content">
            <!-- Statistics Section -->
            <div class="section">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEvents">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCapacity">0</div>
                        <div class="stat-label">Total Capacity</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalBookings">0</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                </div>
            </div>

            <!-- Create Event Section -->
            <div class="section">
                <h2 class="section-title">‚ûï Create New Event</h2>
                <div id="formMessage"></div>
                
                <form id="eventForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Event Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Concert">Concert</option>
                                <option value="Ballet">Ballet</option>
                                <option value="Theater">Theater</option>
                                <option value="Sports">Sports</option>
                                <option value="Conference">Conference</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Festival">Festival</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" name="location" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price ($) *</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Capacity *</label>
                            <input type="number" id="capacity" name="capacity" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="bookedSeats">Booked Seats</label>
                            <input type="number" id="bookedSeats" name="bookedSeats" min="0" value="0">
                        </div>

                        <div class="form-group">
                            <label for="startDate">Start Date *</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date *</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="image">Image URL *</label>
                            <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">Description *</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Event</button>
                </form>
            </div>

            <!-- Events List Section -->
            <div class="section">
                <h2 class="section-title">üìã All Events</h2>
                <div id="eventsContainer" class="events-grid">
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Event</h2>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            
            <div id="editFormMessage"></div>
            
            <form id="editEventForm">
                <input type="hidden" id="editEventId">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editTitle">Event Title *</label>
                        <input type="text" id="editTitle" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="editCategory">Category *</label>
                        <select id="editCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Concert">Concert</option>
                            <option value="Ballet">Ballet</option>
                            <option value="Theater">Theater</option>
                            <option value="Sports">Sports</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Festival">Festival</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editLocation">Location *</label>
                        <input type="text" id="editLocation" name="location" required>
                    </div>

                    <div class="form-group">
                        <label for="editPrice">Price ($) *</label>
                        <input type="number" id="editPrice" name="price" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="editCapacity">Capacity *</label>
                        <input type="number" id="editCapacity" name="capacity" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="editBookedSeats">Booked Seats</label>
                        <input type="number" id="editBookedSeats" name="bookedSeats" min="0">
                    </div>

                    <div class="form-group">
                        <label for="editStartDate">Start Date *</label>
                        <input type="date" id="editStartDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="editEndDate">End Date *</label>
                        <input type="date" id="editEndDate" name="endDate" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="editImage">Image URL *</label>
                        <input type="url" id="editImage" name="image" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="editDescription">Description *</label>
                        <textarea id="editDescription" name="description" required></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your actual API URL
        const API_URL = 'http://localhost:5000/api/events'; // Update with your backend URL

        // Load events when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
        });

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                price: parseFloat(document.getElementById('price').value),
                capacity: parseInt(document.getElementById('capacity').value),
                bookedSeats: parseInt(document.getElementById('bookedSeats').value) || 0,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Event created successfully! üéâ', 'success');
                    document.getElementById('eventForm').reset();
                    loadEvents(); // Reload the events list
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error creating event: ' + error.message, 'error');
            }
        });

        // Load events from API
        async function loadEvents() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    displayEvents(data.data);
                    updateStats(data.data);
                } else {
                    document.getElementById('eventsContainer').innerHTML = 
                        '<div class="loading">Error loading events</div>';
                }
            } catch (error) {
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">Error: ' + error.message + '</div>';
            }
        }

        // Display events in the grid
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="loading">No events found. Create your first event!</div>';
                return;
            }

            container.innerHTML = events.map(event => {
                const startDate = new Date(event.startDate).toLocaleDateString();
                const availability = event.capacity - event.bookedSeats;
                
                return `
                    <div class="event-card">
                        <img src="${event.image}" alt="${event.title}" class="event-image" 
                             onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                        <div class="event-content">
                            <h3 class="event-title">${event.title}</h3>
                            <div class="event-detail">
                                <strong>üìç</strong> ${event.location}
                            </div>
                            <div class="event-detail">
                                <strong>üìÖ</strong> ${startDate}
                            </div>
                            <div class="event-detail">
                                <strong>üí∞</strong> $${event.price}
                            </div>
                            <div class="event-detail">
                                <strong>üé´</strong> ${availability} / ${event.capacity} available
                            </div>
                            <span class="category-badge">${event.category}</span>
                            <div class="event-actions">
                                <button class="btn-small btn-edit" onclick="openEditModal('${event._id}')">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteEvent('${event._id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats(events) {
            const totalEvents = events.length;
            const totalCapacity = events.reduce((sum, event) => sum + event.capacity, 0);
            const totalBookings = events.reduce((sum, event) => sum + event.bookedSeats, 0);

            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('totalCapacity').textContent = totalCapacity;
            document.getElementById('totalBookings').textContent = totalBookings;
        }

        // Show message to user
        function showMessage(text, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Show message in edit modal
        function showEditMessage(text, type) {
            const messageDiv = document.getElementById('editFormMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Open edit modal
        async function openEditModal(eventId) {
            try {
                const response = await fetch(`${API_URL}/${eventId}`);
                const data = await response.json();

                if (data.success) {
                    const event = data.data;
                    
                    // Populate form fields
                    document.getElementById('editEventId').value = event._id;
                    document.getElementById('editTitle').value = event.title;
                    document.getElementById('editCategory').value = event.category;
                    document.getElementById('editLocation').value = event.location;
                    document.getElementById('editPrice').value = event.price;
                    document.getElementById('editCapacity').value = event.capacity;
                    document.getElementById('editBookedSeats').value = event.bookedSeats;
                    document.getElementById('editStartDate').value = event.startDate.split('T')[0];
                    document.getElementById('editEndDate').value = event.endDate.split('T')[0];
                    document.getElementById('editImage').value = event.image;
                    document.getElementById('editDescription').value = event.description;
                    
                    // Show modal
                    document.getElementById('editModal').classList.add('active');
                } else {
                    showMessage('Error loading event details', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editEventForm').reset();
            document.getElementById('editFormMessage').innerHTML = '';
        }

        // Handle edit form submission
        document.getElementById('editEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventId = document.getElementById('editEventId').value;
            const formData = {
                title: document.getElementById('editTitle').value,
                category: document.getElementById('editCategory').value,
                location: document.getElementById('editLocation').value,
                price: parseFloat(document.getElementById('editPrice').value),
                capacity: parseInt(document.getElementById('editCapacity').value),
                bookedSeats: parseInt(document.getElementById('editBookedSeats').value),
                startDate: document.getElementById('editStartDate').value,
                endDate: document.getElementById('editEndDate').value,
                image: document.getElementById('editImage').value,
                description: document.getElementById('editDescription').value
            };

            try {
                // Note: You'll need to add your token here if authentication is required
                const token = localStorage.getItem('token'); // Get token from storage if you have authentication
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add authorization header if token exists
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_URL}/${eventId}`, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showEditMessage('Event updated successfully! üéâ', 'success');
                    setTimeout(() => {
                        closeEditModal();
                        loadEvents();
                    }, 1500);
                } else {
                    showEditMessage('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showEditMessage('Error updating event: ' + error.message, 'error');
            }
        });

        // Delete event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                return;
            }

            try {
                // Note: You'll need to add your token here if authentication is required
                const token = localStorage.getItem('token'); // Get token from storage if you have authentication
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add authorization header if token exists
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_URL}/${eventId}`, {
                    method: 'DELETE',
                    headers: headers
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Event deleted successfully! üóëÔ∏è', 'success');
                    loadEvents();
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting event: ' + error.message, 'error');
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
